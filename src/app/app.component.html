<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Comify</title>
  <!-- Bootstrap Icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
  <!-- SimpleLightbox plugin CSS-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
  <!-- Core theme CSS (includes Bootstrap)-->
</head>

<body id="page-top">
  <!-- Navigation-->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3 navbar-shrink" id="mainNav">
    <div class="container px-4 px-lg-5">
      <a class="navbar-brand" href="#page-top">Comicfy</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
        aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    </div>
  </nav>
  <!-- Masthead-->
  <header class="masthead">
    <div class="container px-4 px-lg-5 h-100">
      <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
        <div class="col-lg-8 align-self-end">
          <h1 class="font-weight-bold" style="color: white !important">Create comic panels</h1>
          <hr class="divider" />
        </div>
        <div class="col-lg-8 align-self-baseline">
          <p class="mb-5" style="color: wheat !important;">Unleash your inner superhero! Share your favorite comic panels and let the laughter, action, and creativity flow. Join the comic camaraderie
            and make every frame count!</p>
        </div>
      </div>
    </div>
  </header>

  <section class="page-section">
    <div class="container px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-lg-8 col-xl-6 text-center">
          <h2 class="mt-0">Add a new comic panel!</h2>
          <p class="text-muted mb-5">Add 10 comic images to share the panel.</p>
          <hr class="divider" />
        </div>
      </div>
      <div class="row gx-4 gx-lg-5 justify-content-center mb-5">
        <div class="col-lg-6">
          <div class="mb-3 row" style="justify-content: center;" *ngFor="let panel of comicPanels; let index = index">
            <input class="form-control col-10" [value]="panel.desc" (change)="setDesc($event, index)" style="width: 78%;" type="text" required />
            <button (click)="generateImage(index)" class="ms-3 btn btn-primary" 
            [disabled]="panel.desc == ''" *ngIf="!panel.loading" style="width: 20%;">Generate</button>
            <button class="ms-3 btn btn-primary" type="button" disabled *ngIf="panel.loading" style="width: 20%;">
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              Loading...
            </button>
          </div>
          <div class="mb-2" style="margin-left: 40%;" *ngIf="comicPanels.length <10">
            <button type="button" class="btn btn-light" [disabled]="comicPanels[comicPanels.length-1].desc == ''"  (click)="addPanel()" >
              <i class="bi-plus fs-5 text-primary"></i>
              Add new image
            </button>
          </div>
          <div class="mb-2" (click)="sharePanel()" style="margin-left: 40%;" *ngIf="comicPanels.length == 10">
            <button type="button" class="btn btn-light">
              <i class="bi-share me-2 fs-5 text-primary"></i>
              Share comic panel
            </button>
          </div>
          <div id="comicDisplay" class="comic-display">
            
          </div>
        </div>
      </div>
    </div>
  </section>


  <!-- Footer-->
  <footer class="bg-light py-5">
    <div class="container px-4 px-lg-5">
      <div class="small text-center text-muted">Copyright &copy; 2023 - Harsh Pandey</div>
    </div>
  </footer>
  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- SimpleLightbox plugin JS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
  <!-- Core theme JS-->

</body>

</html>
